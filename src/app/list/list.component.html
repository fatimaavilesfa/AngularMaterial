

<div class="example-container">
  <h2>List Items</h2>
    <div
        id="all"
        cdkDropList
        [cdkDropListData]="all"
        cdkDropListConnectedTo="even"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
      <div
          class="example-box"
          *ngFor="let number of all"
          [cdkDragData]="number"
          cdkDrag>
            {{number}}
      </div>
    </div>
  </div>
<div class="example-container">
  <h2>Items</h2>
    <div
        id="even"
        cdkDropList
        [cdkDropListData]="even"
        (cdkDropListDropped)="drop($event)">
      <div
        class="list-container"
        *ngFor="let number of even"
        cdkDrag>
          {{number}}
      </div>
    </div>
</div>
<div >
  <h2>Flex Items</h2>
    <div
        id="even"
        dkDropList
        class="example-boundary"
        (cdkDropListDropped)="drop($event)">
      <div
        class="list-container"
        cdkDragBoundary=".example-boundary"
        *ngFor="let number of even"
        cdkDrag>
          <app-item></app-item>
          <i class="fas fa-arrows-alt" cdkDragHandle></i>
      </div>
   </div>
</div>
